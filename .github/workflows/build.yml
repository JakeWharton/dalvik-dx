name: Build

on:
  pull_request:
  push:
    branches:
      - trunk
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
      - run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: build-out-jars
          path: build/libs/*.jar
